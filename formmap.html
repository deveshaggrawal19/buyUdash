<!DOCTYPE html >

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>From Info Windows to a Database: Saving User-Added Form Data</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map" height="460px" width="100%"></div>
    <div id="form">
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type='text' id='name' /> </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <input type='text' id='com1' /> </td>
            </tr>
            <tr>
                <td>Type:</td>
                <td>
                    <input type='text' id='com2' /> </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type='button' value='Save' onclick='saveData()' />
                </td>
            </tr>
        </table>
    </div>
    <div id="message">Location saved</div>
    <div id="message2">You are here</div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAc9l3GAKQpP_A_uzcGmXc-UuQSkIGyXRw&callback=initMap">
    </script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="js/firebasemap.js?$$REVISION$$"></script>


</body>

</html>
